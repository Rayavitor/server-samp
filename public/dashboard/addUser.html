<script>
    function cadastrarUser() {
        var validacao = true;

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var idEmpresa = sessionStorage.ID_EMPRESA;
        console.log(idEmpresa + 'to aq')
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var cargoVar = slct_cargo.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" && emailVar == "" && senhaVar == "" && confirmacaoSenhaVar == "") {
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Preencha todos os campos",
            color: "#000000"
            });
            console.log("Todos os campos NULL")
        }
        else if(nomeVar == ""){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Preencha o nome",
            color: "#000000"
            });
            console.log("Nome null")
        }
        else if(emailVar == ""){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Preencha o email",
            color: "#000000"
            });
        }
        else if (emailVar.indexOf("@") == -1){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Falta @ no email",
            color: "#000000"
            });
        }
        else if(emailVar.indexOf(".com") == -1){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Falta .com no email",
            color: "#000000"
            });
        }
        else if(senhaVar == ""){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Preencha a senha",
            color: "#000000"
            });
            console.log("passou da senha vazia")
        }
        else if(senhaVar.length < 8){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "A senha deve ter no mínimo 8 caracteres",
            color: "#000000"
            });
        }
        else if(confirmacaoSenhaVar == ""){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "Confirme a senha",
            color: "#000000"
            });
        }
        else if(confirmacaoSenhaVar != senhaVar){
            validacao = false
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 3000,
            didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
                },
            });

            Toast.fire({
            icon: "error",
            title: "A senhas não coincidem ",
            color: "#000000"
            });
        }
        if(validacao) {
            fetch("/usuarios/cadastrarUsuario", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    idEmpresaServer: idEmpresa,
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    cargoServer: cargoVar

                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {


                    const Toast = Swal.mixin({
                    toast: true,
                    position: "top",
                    showConfirmButton: false,
                    timer: 3000,
                    didOpen: (toast) => {
                    toast.addEventListener("mouseenter", Swal.stopTimer);
                    toast.addEventListener("mouseleave", Swal.resumeTimer);
                        },
                    });

                    Toast.fire({
                    icon: "success",
                    title: "Usuário cadastrado com sucesso!",
                    color: "#000000"
                    });


                    limparFormulario();

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });
        }

        // Enviando o valor da nova input


        return false;
    }


</script>
